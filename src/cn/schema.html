    <script>
    // Handle share across pages toggle
    (function() {
        const toggle = document.getElementById('shareAcrossPagesToggle');
        if (toggle) {
            // Set initial state from localStorage
            try {
                const saved = localStorage.getItem('json_utils_share_across_pages');
                toggle.checked = saved === null ? true : saved === 'true';
            } catch (e) {
                toggle.checked = true;
            }
            
            // Handle toggle change
            toggle.addEventListener('change', function() {
                try {
                    localStorage.setItem('json_utils_share_across_pages', toggle.checked.toString());
                    
                    if (!toggle.checked) {
                        // Clear shared input when sync is disabled
                        localStorage.removeItem('json_utils_shared_input');
                    } else {
                        // Dispatch event to save current content when sync is enabled
                        window.dispatchEvent(new CustomEvent('syncEnabled'));
                    }
                } catch (e) {
                    console.error('Failed to save preference:', e);
                }
            });
        }
    })();
